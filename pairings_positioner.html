
<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>
                Double Elimination Pairings Positioner
            </title>
            <style>
                body {
                    background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(192,192,192,1) 0%, rgba(249,249,249,1) 26%);
                    text-align: center;
                }
                h1 {
                      color: black;
                      text-decoration: underline;
                }
                h4 {
                  color: black; 
                  line-height: 0;
                  margin-top: 20px;
                  margin-bottom: 10px;
                  text-align: center;
                }
                button {
                    margin-top: 10px;
                }
                .div-inline {
                    display:inline-block;
                }
                .tarea {
                    resize: none;
                    border : 2px solid black;
                    height: 90px;
                    margin-right: 20px;
                    margin-top: 0px;
                }
                #output {
                  background-color: #f2f2f2
                }
            </style>
        </head>
        <body>
            <h1> Double Elimination Pairings Positioner </h1>
            <div class="div-inline">
                <h4><b><small>Left/Top</small> Winner Bracket Pairings</b></h4>
                <textarea class="tarea" cols="50"></textarea>
            </div>
            <div class="div-inline">
                <h4><b><small>Right/Bottom</small> Winner Bracket Pairings</b></h4>
                <textarea class="tarea" cols="50"></textarea>
            </div>
            <br/>
            <div class="div-inline">
                <h4><b><small>Left/Top</small> Loser Bracket Pairings</b></h4>
                <textarea class="tarea" cols="50"></textarea>
             </div>
            <div class="div-inline">
                <h4><b><small>Right/Bottom</small> Loser Bracket Pairings</b></h4>
                <textarea class="tarea" cols="50"></textarea>
            </div>
            <br/>
            <div>
                 <button type="button">Position Pairings</button>
            </div>
            <div>
                <h4><b>Output</b></h4>
                <textarea class="tarea" id="output" cols="100"></textarea>
            </div>
        </body>
    </html>
