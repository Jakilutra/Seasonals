
<!DOCTYPE html>
    <html>
        <head>
            <style>
                body {
                    background-color: powderblue;
                    text-align: center;
                }
                h1 {
                      color: blue;
                }
                h4 {
                  color: blue; 
                  line-height: 0;
                  margin-top: 20px;
                  margin-bottom: 10px;
                }
                button {
                    margin-top: 10px;
                }
                .div-inline {
                    display:inline-block;
                }
                .tarea {
                    resize: none;
                    border : 2px solid black;
                    height: 90px;
                    margin-right: 20px;
                    margin-top: 0px;
                }
            </style>
        </head>
        <body>
            <h1> Double Elimination Pairings Positioner </h1>
            <div class="div-inline">
                <h4 align="center"><b><small>Left/Top</small> Winner Bracket Pairings</b></h4>
                <textarea class="tarea" cols="50"></textarea>
            </div>
            <div class="div-inline">
                <h4 align="center"><b><small>Right/Bottom</small> Winner Bracket Pairings</b></h4>
                <textarea class="tarea" cols="50"></textarea>
            </div>
            <br/>
            <div class="div-inline">
                <h4 align="center"><b><small>Left/Top</small> Loser Bracket Pairings</b></h4>
                <textarea class="tarea" cols="50"></textarea>
             </div>
            <div class="div-inline">
                <h4 align="center"><b><small>Right/Bottom</small> Loser Bracket Pairings</b></h4>
                <textarea class="tarea" cols="50"></textarea>
            </div>
            <br/>
            <div>
                 <button type="button">Position Pairings</button>
            </div>
            <div>
                <h4 align="center"><b>Output</b></h4>
                <textarea class="tarea" cols="100"></textarea>
            </div>
        </body>
    </html>
